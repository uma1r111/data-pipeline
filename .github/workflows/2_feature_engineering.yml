name: Feature Engineering

on:
  workflow_run: # Triggers when Daily Data Collection completes
    workflows: ["Daily Data Collection"]
    types:
      - completed
  workflow_dispatch: # Allows manual triggering


jobs:
  feature-engineering:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Feature Engineering
        run: |
          python "feature engineering/run_preprocessing.py"

      - name: Commit and Push Preprocessed CSV
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add data/full_preprocessed_aqi_weather_data_with_all_features.csv
          git commit -m "Daily update: Feature engineered AQI + weather data" || echo "No changes to commit"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main